{% extends "base.html" %}

{% block title %}Kết quả tìm kiếm - BarberShop TNUT{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Kết quả tìm kiếm{% if keyword %} cho "{{ keyword }}"{% endif %}</h1>
    
    <!-- Bộ lọc -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" action="{{ url_for('search_shops') }}" class="row g-3">
                <div class="col-md-4">
                    <label for="keyword" class="form-label">Từ khóa</label>
                    <input type="text" class="form-control" id="keyword" name="keyword" value="{{ request.args.get('keyword', '') }}">
                </div>
                <div class="col-md-2">
                    <label for="distance" class="form-label">Khoảng cách (km)</label>
                    <select class="form-select" id="distance" name="distance">
                        <option value="">Tất cả</option>
                        <option value="1" {% if request.args.get('distance') == '1' %}selected{% endif %}>≤ 1 km</option>
