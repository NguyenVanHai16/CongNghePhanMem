{% extends "base.html" %}

{% block title %}Chỉnh sửa dịch vụ - BarberShop TNUT{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Admin Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="admin-header p-4">
                <h1 class="h3 mb-2">
                    <i class="fas fa-edit me-2"></i>Chỉnh sửa dịch vụ
                </h1>
                <p class="text-muted mb-0">Cập nhật thông tin dịch vụ: {{ service.name }}</p>
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_edit_service', service_id=service.id) }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên dịch vụ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ service.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">Giá (VNĐ) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ service.price }}" min="0" step="1000" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="duration" class="form-label">Thời gian thực hiện (phút) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="duration" name="duration" value="{{ service.duration }}" min="5" step="5" required>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin_services') }}" class="btn btn-outline-secondary me-md-2">Hủy</a>
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
